<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the AI generator</h1>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            autocomplete="off"
            autofocus="on"
            required
            placeholder="Enter your keyword here"
            class="keyword-search-bar"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="recipe"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/cle-amato" target="_blank">
          Clementina Amato</a
        >
        and is
        <a
          href="https://github.com/cle-amato/ai-generator-project"
          target="_blank"
        >
          open-sourced on Github</a
        >. Hosted on
        <a
          href="https://ai-generator-project-clementina.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
